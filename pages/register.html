<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container-register">
      <h1>¡Registrate!</h1>
      <span>Introduce tus credenciales para crear una cuenta</span>
      <img
        src="../src/img/DrawKit Vector Illustration Real Estate & Homeowner Illustrations (2).png"
        alt=""
      />
      <form action="">
        <label for="">Nombre de usuario</label>
        <input type="text" placeholder="Usuario" required />
        <label for="">Correo eletrónico</label>
        <input type="email" placeholder="correo@electrónico.com" required />
        <label for="">Contraseña</label>
        <input type="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>
      <a href="../index.html" id="login-link"
        >¿Ya tienes una cuenta? Inicia sesión</a
      >
    </div>
    <button id="darkMode" onclick="toggleDarkMode()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </svg>
    </button>
  </body>
</html>
