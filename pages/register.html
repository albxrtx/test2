<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container-register">
      <h1>¡Registrate!</h1>
      <span>Introduce tus credenciales para crear una cuenta</span>
      <img
        src="../src/img/DrawKit Vector Illustration Real Estate & Homeowner Illustrations (2).png"
        alt=""
      />
      <form action="">
        <div class="container-input">
          <label for="name-input">Nombre de usuario</label>
          <input id="name-input" type="text" placeholder="Usuario" required />
          <span class="errorSpan error"></span>
        </div>
        <div class="container-input">
          <label for="email-input">Correo eletrónico</label>
          <input
            id="email-input"
            type="email"
            placeholder="correo@electrónico.com"
            required
          />
        </div>
        <div class="container-input">
          <label for="password-input">Contraseña</label>
          <input
            id="password-input"
            type="password"
            placeholder="Contraseña"
            required
          />
          <svg
            id="toggle-password"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
        </div>

        <span class="passError error"></span>
        <button id="btn-Register" type="submit">Registrarse</button>
      </form>
      <a href="../index.html" id="login-link"
        >¿Ya tienes una cuenta? Inicia sesión</a
      >
    </div>
    <button id="darkMode" onclick="toggleDarkMode()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </svg>
    </button>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/register.js"></script>
  </body>
</html>
